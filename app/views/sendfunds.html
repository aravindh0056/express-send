<div class="jumbotron">

	  <div class="form-group">
	    <div class="input-group">
	      <div class="input-group-addon">$</div>
	      <input type="text" ng-model="amount" class="form-control" id="amount" placeholder="Amount">
	      
	    </div>
	  </div>
	   <div class="form-group">
	    <input type="email" ng-model="email" class="form-control" id="email" placeholder="jane.doe@example.com">
	  </div>
	  <div class="form-group">
	  	<textarea ng-model="message" class="form-control" rows="3"></textarea>

</form>
</div>
